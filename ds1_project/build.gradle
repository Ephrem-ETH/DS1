apply plugin: 'java'
apply plugin: 'application'


repositories {
    mavenCentral()
    mavenLocal()
}

dependencies {
    //implementation group: 'com.typesafe.akka', name: 'akka-actor_2.13', version: '2.6.3'
    compile 'com.typesafe.akka:akka-actor_2.12:2.5.11'
    compile group: 'com.typesafe.akka', name: 'akka-slf4j_2.12', version: '2.6.3'
    compile group: 'ch.qos.logback', name: 'logback-classic', version: '1.2.3'
}

compileJava {
    options.compilerArgs += ["-Xlint:deprecation"]
}
mainClassName = "it.unitn.ds1.TwoPhaseCommit"

run {
    standardInput = System.in
}